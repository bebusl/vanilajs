<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sketch</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
        </div>
        <!----쉽게 만드는 법 div.controls_btns>button#jsMode+button#jsSave -->
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button></div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color colors"  style="background-color: #000000;"></div>
            <div class="controls_color colors" style="background-color: #ffffff;"></div>
            <div class="controls_color colors" style="background-color: #ff0000;"></div>
            <div class="controls_color colors" style="background-color: #ffa500;">`</div>
            <div class="controls_color colors" style="background-color: #ffff00;"></div>
            <div class="controls_color colors" style="background-color: #adff2f;"></div>
            <div class="controls_color colors" style="background-color: #87ceeb;"></div>
            <div class="controls_color colors" style="background-color: #0000ff;"></div>
            <div class="controls_color colors" style="background-color: #000080;"></div>
        </div></div>
    <script src="app.js"></script>
</body>
</html>
